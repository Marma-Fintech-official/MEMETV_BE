name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: testnet

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Step 4: Set environment variables
      - name: Set environment variables
        run: |
          echo "DBURL=${{ vars.DBURL }}" >> $GITHUB_ENV
          echo "PORT=${{ vars.PORT }}" >> $GITHUB_ENV
          echo "TELEGRAM_TOKEN=${{ vars.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
      # Step 6: Deploy to EC2
      - name: Deploy to EC2
        env:
          DBURL: ${{ vars.DBURL }}
          PORT: ${{ vars.PORT }}
          TELEGRAM_TOKEN: ${{ vars.TELEGRAM_TOKEN }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # SSH into EC2 and execute deployment commands
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          # Set deployment directory
          DEPLOY_DIR=/home/ubuntu/MEMETV_BE
          # Check if repository exists
          if [ ! -d "$DEPLOY_DIR" ]; then
            # Clone repository if it doesn't exist
            echo "Cloning repository..."
            git clone https://github.com/Marma-Fintech-official/MEMETV_BE.git $DEPLOY_DIR
            cd $DEPLOY_DIR
          else
            # Pull latest changes if repository exists
            echo "Pulling latest changes..."
            cd $DEPLOY_DIR
            git pull origin main
          fi
          # Overwrite environment variables
          cat <<EOT > .env
          DBURL=${{ vars.DBURL }}
          PORT=${{ vars.PORT }}
          TELEGRAM_TOKEN=${{ vars.TELEGRAM_TOKEN }}
          EOT
          # Install dependencies and restart application
          npm install
          pm2 restart meme-tv || pm2 start npm --name "meme-tv" -- start
          echo "Deployment completed successfully!"
          EOF