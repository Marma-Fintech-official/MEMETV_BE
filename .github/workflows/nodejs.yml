name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: testnet

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Step 4: Set environment variables
      - name: Set environment variables
        run: |
          echo "DBURL=${{ vars.DBURL }}" >> $GITHUB_ENV
          echo "PORT=${{ vars.PORT }}" >> $GITHUB_ENV
          echo "TELEGRAM_TOKEN=${{ vars.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
      # Step 6: Deploy to EC2
      - name: Deploy to EC2
        env:
          DBURL: ${{ vars.DBURL }}
          PORT: ${{ vars.PORT }}
          TELEGRAM_TOKEN: ${{ vars.TELEGRAM_TOKEN }}
        run: |
          # Configure SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Define deployment commands
          DEPLOY_SCRIPT=$(cat << 'EOF'
          set -e

          # Variables
          DEPLOY_DIR=/home/ubuntu/MEMETV_BE
          REPO_URL=https://github.com/Marma-Fintech-official/MEMETV_BE.git

          # Update package index
          sudo apt update

          # Install Node.js if not installed
          if ! command -v node &> /dev/null; then
            echo "Node.js not found, installing..."
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt install -y nodejs
          fi

          # Install PM2 if not installed
          if ! command -v pm2 &> /dev/null; then
            echo "PM2 not found, installing..."
            sudo npm install -g pm2
          fi

          # Clone or update repository
          if [ ! -d "$DEPLOY_DIR" ]; then
            echo "Cloning repository..."
            git clone $REPO_URL $DEPLOY_DIR
          else
            echo "Pulling latest changes..."
            cd $DEPLOY_DIR
            git config pull.rebase false  # Set pull strategy to merge
            git pull origin main
          fi

          # Navigate to deployment directory
          cd $DEPLOY_DIR

          # Create .env file with environment variables
          cat <<EOT > .env
          DBURL=${{ vars.DBURL }}
          PORT=${{ vars.PORT }}
          TELEGRAM_TOKEN=${{ vars.TELEGRAM_TOKEN }}
          EOT

          # Install dependencies
          npm install

          # Restart application with PM2
          pm2 restart meme-tv || pm2 start npm --name "meme-tv" -- start

          echo "Deployment completed successfully!"
          EOF
          )

          # Execute deployment script on EC2
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "$DEPLOY_SCRIPT"